<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
<form>
    <label>Text</label>
    <input type="text"></br>
    <label>Submit</label>
    <input type="submit"></br>
    <label>File</label>
    <input type="file"></br>
    <label>Date</label>
    <input type="date"></br>
    <label>Radio</label>
    <input type="radio"></br>
    <label>Range</label>
    <input type="range"></br>
</form>
</body>
</html>
